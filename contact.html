<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Remove unwanted horizontal scrollbar */
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Ruthvik.</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Let's Work Together!</h1>
        <p>Please enter your details and submit your query, and I will respond at the earliest opportunity. Alternatively, you can reach me directly via email.</p>

        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="firstname" placeholder="Firstname" required />
            </div>
            <div class="form-group">
                <input type="text" id="lastname" placeholder="Lastname" required />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email address" required />
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone number" required />
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Type your message here." required></textarea>
            </div>
            <button type="submit" class="btn">Connect!</button>
        </form>

        <div class="contact-info">
            <i>&#9993;</i>
            <span>Email: ruthvikreddyanugu@gmail.com</span>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
